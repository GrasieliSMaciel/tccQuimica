<?xml version="1.0" encoding="UTF-8"?>

            }


        </style>
    </ui:define>


    <ui:define name="title">
        Cadastro Default
    </ui:define>

    <ui:define name="body">

        </f:metadata>

                    <div class="ui-g-6 ui-sm-12">
                        <div class="ui-material">

        </h:form>

</ui:composition>
